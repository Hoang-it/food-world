<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>List Users</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/user_page.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center">
    <div class="card">
<!--        <div class="upper"> <img src="images/signup-image.jpg" class="img-fluid"> </div>-->
        <div class="user text-center">
            <div class="profile"> <img th:src="@{${user.photosImagePath}}" class="rounded-circle" width="80"> </div>
        </div>
        <div class="mt-5 text-center">
            <h4 class="mb-0" th:text="${user.username}">Benjamin Tims</h4> <span class="text-muted d-block mb-2">Los Angles</span> <button class="btn btn-primary btn-sm follow">Follow</button>
            <div class="d-flex justify-content-between align-items-center mt-4 px-4">
                <div class="stats">
                    <h6 class="mb-0">Status</h6> <span th:text="${user.enabled}">8,797</span>
                </div>
                <div class="stats">
                    <h6 class="mb-0">Projects</h6> <span>142</span>
                </div>
                <div class="stats">
                    <h6 class="mb-0">Ranks</h6> <span>129</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!--<img th:src="@{${user.photosImagePath}}" />-->

<form th:action="@{/user/upload_avatar(userId=${user.id})}"
      method="post"
      enctype="multipart/form-data"
>
    <div>
        <label>Photos: </label>
        <input type="file" name="image" accept="image/png, image/jpeg" />
    </div>
    <input type="submit" value="post avatar">
</form>
</body>
</html>
